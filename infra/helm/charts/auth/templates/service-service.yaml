apiVersion: v1
kind: Service
metadata:
  name: auth-service
  labels:
    app: {{ .Release.Name }}-auth-service
spec:
  selector:
    app: {{ .Release.Name }}-auth-service
  type: ClusterIP
  ports:
  - port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
    name: http
