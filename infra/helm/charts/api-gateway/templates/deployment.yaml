apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-api-gateway
  labels:
    app: api-gateway
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
      - name: api-gateway
        image: "api-gateway:latest"
        imagePullPolicy: Never
        ports:
        - containerPort: 80
        - containerPort: 9090
        env:
        - name: AUTH_SERVICE_HOST
          value: "auth-service"
        - name: EVENTS_SERVICE_HOST
          value: "events-service"
        - name: HOST
          value: "0.0.0.0"
        - name: PORT
          value: "80"
        - name: METRICS_PORT
          value: "9090"
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: {{ .Release.Name }}-auth-secrets
              key: JWT_SECRET
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
