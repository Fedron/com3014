apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-content-service
  labels:
    app: {{ .Release.Name }}-content-service
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Release.Name }}-content-service
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-content-service
    spec:
      containers:
      - name: content-service
        image: "content-service:latest"
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: REDIS_SERVER
          value: redis://redis-service:6379
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 128Mi
